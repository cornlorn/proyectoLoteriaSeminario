/vendedores/buscar:
  get:
    tags:
      - Vendedores
    summary: Buscar cliente por correo
    description: Permite a un vendedor buscar un cliente utilizando su correo electrónico para obtener información básica y acceso a su billetera.
    parameters:
      - in: query
        name: correo
        required: true
        schema:
          type: string
          format: email
        description: Correo electrónico del cliente a buscar
        example: cliente@ejemplo.com
    responses:
      "200":
        description: Cliente encontrado exitosamente
        content:
          application/json:
            schema:
              type: object
              properties:
                cliente:
                  type: object
                  properties:
                    id:
                      type: string
                      format: uuid
                      example: "1ff08656-5f6c-411b-abb4-ba242d8e5527"
                    nombre:
                      type: string
                      example: "Juan"
                    apellido:
                      type: string
                      example: "Pérez"
                    telefono:
                      type: string
                      example: "+595 981 123456"
                    correo:
                      type: string
                      format: email
                      example: "cliente@ejemplo.com"
                    verificado:
                      type: boolean
                      example: true
                    billetera:
                      type: object
                      nullable: true
                      properties:
                        id:
                          type: string
                          format: uuid
                          example: "2aa09767-6g7d-522c-bcc5-cb353e9f6638"
                        saldo:
                          type: number
                          format: float
                          example: 1500.00
      "400":
        description: Correo inválido o no proporcionado
        content:
          application/json:
            schema:
              type: object
              properties:
                errores:
                  type: array
                  items:
                    type: object
                    properties:
                      campo:
                        type: string
                        example: "correo"
                      mensaje:
                        type: string
                        example: "El correo debe ser un correo electrónico válido"
      "401":
        description: No autenticado
        content:
          application/json:
            schema:
              type: object
              properties:
                mensaje:
                  type: string
                  example: "No se proporcionó un token"
      "403":
        description: No autorizado - Se requiere rol de vendedor
        content:
          application/json:
            schema:
              type: object
              properties:
                mensaje:
                  type: string
                  example: "No autorizado para este recurso"
      "404":
        description: Cliente no encontrado
        content:
          application/json:
            schema:
              type: object
              properties:
                mensaje:
                  type: string
                  example: "Cliente no encontrado"
      "500":
        description: Error interno del servidor
        content:
          application/json:
            schema:
              type: object
              properties:
                mensaje:
                  type: string
                  example: "Error interno del servidor"
