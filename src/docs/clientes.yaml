paths:
  /clientes/avatar:
    post:
      tags:
        - Clientes
      summary: Subir avatar del cliente
      description: Esta ruta permite a un cliente autenticado subir una imagen como avatar.
      security:
        - bearerAuth: []

      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                avatar:
                  type: string
                  format: binary
                  description: Archivo de imagen del avatar

      responses:
        "200":
          description: Avatar subido correctamente
          content:
            application/json:
              schema:
                type: object
                properties:
                  mensaje:
                    type: string
                    example: Avatar subido correctamente

        "400":
          description: No se ha subido ningún archivo
          content:
            application/json:
              schema:
                type: object
                properties:
                  mensaje:
                    type: string
                    example: No se ha subido ningún archivo
